<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Insert</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminReset.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <div id="sidebar">
        <th:block th:replace="~{admin/side_header::sidebar_header_frag}"></th:block>
        <th:block th:replace="~{admin/side_header::sidebar_components_frag}"></th:block>
    </div>
    <div id="content">
        <th:block th:replace="~{admin/top_navbar::top_navbar_frag}"></th:block>
        <div class="main_content">
            <div class="main-content">
                <div class="content_contanier">
                    <h3>Disease Update</h3>
                    <form action="">
                        <table>
                            <thead>
                                <th>
                                    질병 등록
                                </th>
                                <td>등록하기</td>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>병 명 </th>
                                    <td>
                                        <input type="text" name="disName" class="disName" placeholder="병명을 입력하세요 ex: > 감기  " maxlength="20">
                                    </td>
                                </tr>
                                <tr>
                                    <th>증 상 1</th>
                                    <td>
                                        <input type="text" name="disSym" id="disSym1" class="disSym" placeholder="증상을 입력하세요 ex: > 고열">
                                    </td>
                                </tr>
                                <tr>
                                    <th>증 상 2</th>
                                    <td>
                                        <input type="text" name="disSym" id="disSym2" class="disSym" placeholder="증상을 입력하세요 ex: > 오한">
                                    </td>
                                </tr>
                                <tr>
                                    <th>증 상 3</th>
                                    <td>
                                        <input type="text" name="disSym" id="disSym3" class="disSym" placeholder="증상을 입력하세요 ex: > 통증">
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                    <button type="button" class="btn"> 질 병 등 록 </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>&copy; COPYRIGHT BY KOREAIT ACADEMY</span>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/disInsert.js}"></script>

</html>
