<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminReset.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
<div class="wrap">
    <div id="sidebar">
        <th:block th:replace="~{admin/side_header::sidebar_header_frag}"></th:block>
        <th:block th:replace="~{admin/side_header::sidebar_components_frag}"></th:block>
    </div>
    <div id="content">
        <th:block th:replace="~{admin/top_navbar::top_navbar_frag}"></th:block>
        <div class="main-content">
            <div class="content_contanier">
                <div class="content_left">
                    <div class="content_left_btn">
                        <button><a th:href="@{/admin/noticeInsert}">글쓰기</a></button>
                    </div>
                    <div class="content_left_choice">
                        <button><a th:href="@{/admin/noticeBoard}">공지사항</a></button>
                        <button><a th:href="@{/admin/qnaBoard}">QNA</a></button>
                        <button><a th:href="@{/admin/reviewBoard}">후기</a></button>
                    </div>
                </div>
                <div class="content_right">
                    <div class="content_right_top"></div>
                    <div class="content_rigth_bottom">
                        <table>
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>조회수</th>
                                <th>작성날짜</th>
                            </tr>
                            </thead>
                            <tbody class="reviewList">
                                <tr th:each="review, k: ${review}">
                                    <td>
                                        [[${total - (((page.page - 1) * page.pageCount) + k.index)}]]
                                    </td>
                                    <td>
                                        <a href="#">[[${review.subject}]]</a>
                                    </td>
                                    <td>[[${review.writer}]]</td>
                                    <td>[[${review.visit}]]</td>
                                    <td>[[${review.reg}]]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>&copy; COPYRIGHT BY KOREAIT ACADEMY</span>
        </div>
    </div>
</div>    
</html>
