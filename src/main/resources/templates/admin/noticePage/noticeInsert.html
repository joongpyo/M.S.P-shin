<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Insert</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminReset.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script th:src="@{/ckeditor/build/ckeditor.js}"></script>

</head>
<body>
    <div class="wrap">
        <div id="sidebar">
            <th:block th:replace="~{admin/side_header::sidebar_header_frag}"></th:block>
            <th:block th:replace="~{admin/side_header::sidebar_components_frag}"></th:block>

        </div>
        <div id="content">
            <th:block th:replace="~{admin/top_navbar::top_navbar_frag}"></th:block>
            
            <div class="main_content">
                <div class="main-content">   
                    <div id="content">
                        <div class="content_contanier">
                            <h4>Notice Update</h4>
                            <form action="" method="post" enctype="multipart/form-data">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>게시판 선택</th>
                                            <td>
                                                <select name="board" id="board" onchange="changeFn()">
                                                    <option selected>게시판</option>
                                                    <option name="board" value="notice">공지사항</option>
                                                    <option name="board" value="qna">QNA</option>
                                                    <option name="board" value="review">약 복용 후기</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>제목</th>
                                            <td>
                                                <input type="text" name="subject" class="subject" id="subject" maxlength="30">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>작성자</th>
                                            <td>
                                                <input type="text" name="writer" class="writer" id="writer" maxlength="10">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>내용</th>
                                            <td>
                                                <textarea name="editor" id="editor" style="width: 500px;"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>첨부파일</th>
                                            <td>
                                                <input type="file" name="file" id="uploadFile" class="file">
                                            </td>
                                            <input type="hidden" name="uIdFk">
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                            <div class="button_box_right">
                                <button type="button" class="btn1">게시글 작성</button>
                                <button type="reset" class="btn2">다시쓰기</button>
                            </div>
                            <div class="button_box_left">
                                <button type="button" class="btn3"><a th:href="@{/admin}">관리자 메인</a></button>
                                <button type="button"><a th:href="@{/admin/noticeMain}">게시판 메인</a></button>
                            </div>
                        </div>  
                    </div>
                </div>     
            </div>
            <div class="footer">
                <span>&copy; COPYRIGHT BY KOREAIT ACADEMY</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/noticeInsert.js}"></script>
</body>
</html>
